<! DOCTYPE HTML>
<html>
  <head>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
          <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript">
      google.charts.load('current');   // Don't need to specify chart libraries!
      google.charts.setOnLoadCallback(drawDashboard);
      google.charts.setOnLoadCallback(drawVisualization2); 
      google.charts.setOnLoadCallback(drawVisualization3); 

      function drawDashboard() {
          
            var ColumnChart = new google.visualization.ChartWrapper({
              chartType: 'ColumnChart',
              dataSourceUrl: 'https://docs.google.com/spreadsheets/d/1wRfhjGtQXeQd9LIHPohTVwcXW30EtSFrF2FeKIt430w/gviz/tq?sheet=websitesToDevilsOnCampus&headers=1',
              options: {
                        'title': 'Traffic: Website -> App Stores',
                        'subtitle': 'Unique Downloads', 
                        'isStacked': 'true', 
                        'colors': ['#FFC627', '#00A3E0', '#8C1D40'],
                        'vAxis': { scaleType: 'continuous', 
                                  'format': 'short',
                                 'title': '# of traffic out'
                                 },
                        'height': '450'

                        },
               containerId: 'allWebsiteTraffic'
            });

          
          ColumnChart.draw()
          
          var LineChart = new google.visualization.ChartWrapper({
          chartType: 'LineChart',
          dataSourceUrl: 'https://docs.google.com/spreadsheets/d/1wRfhjGtQXeQd9LIHPohTVwcXW30EtSFrF2FeKIt430w/gviz/tq?sheet=userInstalls&headers=1',
          query: 'SELECT A, D', // pulling dates (A) and aggregate of iTunes and Android downloads (D)
          options: {
                    'title': 'Application Installs',
                    'subtitle': 'Unique Downloads', 
                    'isStacked': 'true', 
                    'colors': ['#FFC627', '#00A3E0', '#8C1D40'],
                    'vAxis': { scaleType: 'continuous', 
                              'format': 'short',
                             'title': '# of New Installs'
                             },
                    'height': '450'
                    
                    },
           containerId: 'userInstalls'
        });
          
        

          
        LineChart.draw()
        
        
        var LineChart2 = new google.visualization.ChartWrapper({
          chartType: 'LineChart',
          dataSourceUrl: 'https://docs.google.com/spreadsheets/d/1wRfhjGtQXeQd9LIHPohTVwcXW30EtSFrF2FeKIt430w/gviz/tq?sheet=NODwebsiteToMobile&headers=1',
          options: {
                    'title': 'Traffic to Download (Night of the Open Door)',
                    'subtitle': 'Unique Downloads', 
                    'isStacked': 'true', 
                    'colors': ['#FFC627', '#00A3E0', '#8C1D40'],
                    'vAxis': { scaleType: 'continuous', 
                              'format': 'short',
                             'title': '# of New Traffic'
                             },
                    'height': '450'
                    
                    },
           containerId: 'NODwebsiteToMobile'
        });

          
        LineChart2.draw()
      }
    
    function drawVisualization2()
        {
            var wrapper = new google.visualization.ChartWrapper({
                chartType: 'PieChart', 
                dataSourceUrl: 'https://docs.google.com/spreadsheets/d/1wRfhjGtQXeQd9LIHPohTVwcXW30EtSFrF2FeKIt430w/gviz/tq?sheet=ModoBreakDownPivot&headers=1', 
                options: {
                            'title': 'Breakdown of Screen Views',
                            'colors': ['#FFC627', '#8C1D40', '#5C6670', '#00A3E0', '#78BE20', '#FF7F32'],
                            'height': '450'
                            
                         },
                containerId: 'vis_div2'
            });
            wrapper.draw()
        }
        
  function drawVisualization3() {
    var wrapper = new google.visualization.ChartWrapper({
      chartType: 'LineChart',
      dataSourceUrl: 'https://docs.google.com/spreadsheets/d/1wRfhjGtQXeQd9LIHPohTVwcXW30EtSFrF2FeKIt430w/gviz/tq?sheet=modoScreenViews&headers=1',
    options: {
                    'title': 'Screen views vs Users',
                    'colors': ['#FFC627',  '#8C1D40'],
                    'vAxis': { scaleType: 'continuous', 
                              'format': 'short',
                             },
        
                    'height': '450'
                    
                    },
      containerId: 'vis_div3'
    });
    wrapper.draw()
  }
    </script>
  </head>

    <!--  Call Charts
    allWebsiteTraffic: Traffic to tell people to download Devils on Campus 
    NODwebsiteToMobile: opendoor.asu.edu to app stores 
    userIntalls: total installs
    vis_div2: Breakdown of screen views 
    vis_div3: screen views vs users --> 
    
    <div id="allWebsiteTraffic"></div><p></p>
    <div id="NODwebsiteToMobile"></div><p></p>
    <div id="userInstalls"></div><p></p>
    <div id="vis_div3"></div><p></p>
    <div id="vis_div2"></div><p></p>


  </body>
</html>
